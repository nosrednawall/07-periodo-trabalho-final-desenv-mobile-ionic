<ion-header>
  <ion-toolbar>
    <ion-title>Consultorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list approxItemHeight="320px">
      <div *ngFor=" let consultoria of consultorias">
        <ion-card (click)="opcoesCardConsultoria(consultoria)">
          <ion-card-header>
            <ion-card-subtitle>Especialista em {{ consultoria.areaFoco }}</ion-card-subtitle>
            <ion-card-title>{{ consultoria.nomeFantasia }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>{{ consultoria.telefone }}</p>
            <p>{{ consultoria.email }}</p>
          </ion-card-content>
        
        </ion-card>
      </div>
    </ion-list>
